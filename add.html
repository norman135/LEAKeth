<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Add Information - LEAKS.eth</title>
</head>
<body>
    <header>
        <a class="header-heading" href="index.html">
            <h1>LEAKS.eth</h1>
        </a>
        <div class="search-area">
            <input type="text">
            <button>Search</button>
        </div>
        <button class="header-button"><a class="header-add-link" href="add.html">Add</a></button>
    </header>
    <main class="add-info">
        <h1 class="add-info-heading">Add Information</h1>
        <form id="add-info-form" action="#">
            <input class="add-info-title-field" type="text" name="title" placeholder="Title...">
            <textarea class="add-info-desc-field" name="description" placeholder="Description..."></textarea>
            <button class="add-info-file-button">
                <input onchange="showImage(this)" type="file" style="position: absolute; z-index: 1; left: 20px; opacity: 0;">
                Add File(s)
            </button>
            <div class="add-info-images">

            </div>
            <p class="add-info-warning">WARNING: Information added will not be deleted or edited once the 24 hour period ends.</p>
            <input class="add-info-submit-button" type="submit" value="Submit Data">
        </form>
    </main>
    <footer class="footer">
        <div class="footer-copyright">&copy; 2022/2023 LEAKS.eth</div>
        <a class="footer-about-link" href="about.html">About LEAKS.eth</a>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
